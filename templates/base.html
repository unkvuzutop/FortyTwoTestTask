{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}| 42-unkvuzutop-test</title>

        <meta http-equiv="X-UA-Compatible" content="chrome=IE7" />

        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/screen.css' %}" media="screen, projection"/>

        {% block extra_head %}{% endblock extra_head %}

    </head>
    <body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">

        <div class="container">
        <div class="row">
            <div class="col-lg-12 main-text"><h1><strong>42 Coffee Cups Test Assignment</strong></h1></div>
        </div>
        <div class="clear cleaned"></div>
            {% block content %}{% endblock content %}
        </div>
        <div class="container modal-footer">
            {% block footer %}{% endblock footer %}
        </div>
    </body>
</html>
